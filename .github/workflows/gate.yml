name: Sentinel Gate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  gate:
    name: Sentinel Gate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: synapse-sentinel/gate@master
        with:
          check: certify
          coverage-threshold: 100
          auto-merge: true
          merge-method: squash
          github-token: ${{ secrets.GITHUB_TOKEN }}
